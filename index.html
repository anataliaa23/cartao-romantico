<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Para VocÃª</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at top,#ffb3d9,#ff5ea8);
  font-family: Arial, sans-serif;
  overflow:hidden;
}

.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:rgba(255,255,255,.7);
  transform:rotate(45deg);
  animation: subir linear infinite;
}

.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:rgba(255,255,255,.7);
  border-radius:50%;
}

.heart::before{left:-9px}
.heart::after{top:-9px}

@keyframes subir{
  from{transform:translateY(20vh) rotate(45deg)}
  to{transform:translateY(-120vh) rotate(45deg)}
}

.card{
  background:#fff;
  width:340px;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  padding:22px;
  text-align:center;
  position:relative;
  z-index:2;
}

button{
  background:#ff2f86;
  border:none;
  color:#fff;
  padding:12px 20px;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
}

.loading{display:none;margin:20px}
.spinner{
  width:40px;height:40px;
  border:5px solid #eee;
  border-top-color:#ff2f86;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.final{display:none}
img{
  width:100%;
  border-radius:16px;
  margin-top:12px;
}

.msg{
  margin-top:14px;
  font-weight:bold;
  color:#b3005a;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h2>ðŸ’˜ Tenho uma surpresa</h2>

  <div id="inicio">
    <button onclick="iniciar()">Aperte aqui âœ¨</button>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Carregandoâ€¦</p>
  </div>

  <div class="final" id="final">
    <img src="foto.jpg">
    <p class="msg">
      VocÃª Ã© um dos mellhores presentes de 2025, te amo
    </p>
  </div>
</div>

<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*10+"s";
  h.style.opacity=.3+Math.random()*.6;
  document.getElementById("hearts").appendChild(h);
}

function iniciar(){
  document.getElementById("inicio").style.display="none";
  document.getElementById("loading").style.display="block";

  setTimeout(()=>{
    document.getElementById("loading").style.display="none";
    document.getElementById("final").style.display="block";
  },2000);
}
</script>

</body>
</html>
